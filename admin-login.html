<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inloggning - Tabell.top</title>
    <link rel="stylesheet" href="css/style.css?v=12.0">
    <!-- Google Platform Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: var(--white);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: rgba(220, 53, 69, 0.1);
        }
        .error-message.success {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>üîí Admin Inloggning</h2>
            <p>S√§ker √•tkomst med Google OAuth</p>
        </div>

        <div id="loginSection">
            <!-- Google Sign-In kommer att skapas dynamiskt via JavaScript -->
            <div id="googleSignInContainer">
                <!-- Placeholder f√∂r Google Sign-In knapp -->
            </div>
            
            <p style="margin-top: 1rem; color: var(--secondary-color); font-size: 0.9rem;">
                üîê Endast auktoriserade anv√§ndare kan logga in
            </p>
        </div>
        
        <div id="statusMessage" class="error-message" style="display: none;"></div>
        
        <div id="loadingSection" style="display: none; text-align: center; padding: 2rem;">
            <div style="color: var(--primary-color); font-size: 1.1rem;">
                ‚è≥ Verifierar inloggning...
            </div>
        </div>
    </div>

    <script>
        // Backend API URL (anpassa f√∂r din milj√∂)
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : 'https://your-backend-domain.com'; // TODO: Uppdatera f√∂r produktion

        // Global config som laddas fr√•n backend
        let CONFIG = null;

        // Funktion f√∂r att avkoda JWT token
        function decodeJwtResponse(token) {
            let base64Url = token.split('.')[1];
            let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Callback f√∂r Google OAuth
        async function handleCredentialResponse(response) {
            showLoading(true);
            showMessage('', false);

            try {
                const responsePayload = decodeJwtResponse(response.credential);
                console.log('üîê OAuth token mottaget f√∂r:', responsePayload.email);

                // Skicka till backend f√∂r verifiering
                const authResponse = await fetch(`${API_BASE_URL}/api/auth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Viktigt f√∂r cookies/sessions
                    body: JSON.stringify({ 
                        idToken: response.credential 
                    })
                });

                const data = await authResponse.json();

                if (data.success) {
                    console.log('‚úÖ Backend-verifiering lyckades:', data.user.email);
                    
                    // Spara session info lokalt ocks√• (f√∂r snabbare checks)
                    sessionStorage.setItem('admin_logged_in', 'true');
                    sessionStorage.setItem('user_email', data.user.email);
                    sessionStorage.setItem('login_time', Date.now().toString());
                    
                    showMessage(`‚úÖ Inloggning lyckades som ${data.user.email}`, false, 'success');
                    
                    // Omdirigera efter kort delay
                    setTimeout(() => {
                        window.location.href = 'admin-panel.html';
                    }, 1000);
                    
                } else {
                    console.error('‚ùå Backend-verifiering misslyckades:', data.message);
                    showMessage(`‚ùå ${data.message}`, true);
                    showLoading(false);
                    showLoginSection(true);
                }

            } catch (error) {
                console.error('‚ùå Fel vid autentisering:', error);
                showMessage('‚ùå Ett tekniskt fel uppstod. F√∂rs√∂k igen.', true);
                showLoading(false);
                showLoginSection(true);
            }
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
            document.getElementById('loginSection').style.display = show ? 'none' : 'block';
        }

        function showLoginSection(show) {
            document.getElementById('loginSection').style.display = show ? 'block' : 'none';
        }

        function showMessage(message, isError, type = 'error') {
            const messageDiv = document.getElementById('statusMessage');
            if (message) {
                messageDiv.textContent = message;
                messageDiv.className = `error-message ${type}`;
                messageDiv.style.display = 'block';
                
                if (!isError) {
                    // Auto-hide success messages
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                }
            } else {
                messageDiv.style.display = 'none';
            }
        }

        // Ladda s√§ker konfiguration fr√•n backend
        async function loadConfig() {
            try {
                console.log('üîß Laddar s√§ker konfiguration fr√•n backend...');
                const response = await fetch(`${API_BASE_URL}/api/auth/config`);
                
                if (!response.ok) {
                    throw new Error(`Config API fel: ${response.status}`);
                }
                
                CONFIG = await response.json();
                console.log('‚úÖ Konfiguration laddad s√§kert fr√•n backend');
                
                // Nu kan vi s√§kert initiera Google Sign-In
                initializeGoogleSignIn();
                
            } catch (error) {
                console.error('‚ùå Fel vid laddning av konfiguration:', error);
                showMessage('‚ùå Kunde inte ladda konfiguration fr√•n servern. Kontrollera att backend k√∂rs.', true);
                showLoading(false);
                throw error;
            }
        }

        // Initiera Google Sign-In med s√§ker config
        function initializeGoogleSignIn() {
            if (!CONFIG || !CONFIG.googleClientId) {
                console.error('‚ùå Google Client ID saknas i konfiguration');
                showMessage('‚ùå Google konfiguration saknas p√• servern.', true);
                showLoading(false);
                return;
            }

            console.log('üîê Initierar Google Sign-In med s√§ker Client ID...');
            
            // Skapa Google Sign-In element dynamiskt
            const container = document.getElementById('googleSignInContainer');
            
            // Onload div
            const onloadDiv = document.createElement('div');
            onloadDiv.id = 'g_id_onload';
            onloadDiv.setAttribute('data-client_id', CONFIG.googleClientId);
            onloadDiv.setAttribute('data-callback', 'handleCredentialResponse');
            onloadDiv.setAttribute('data-auto_prompt', 'false');
            
            // Sign-in button div
            const signinDiv = document.createElement('div');
            signinDiv.className = 'g_id_signin';
            signinDiv.setAttribute('data-type', 'standard');
            signinDiv.setAttribute('data-size', 'large');
            signinDiv.setAttribute('data-theme', 'outline');
            signinDiv.setAttribute('data-text', 'sign_in_with');
            signinDiv.setAttribute('data-shape', 'rectangular');
            signinDiv.setAttribute('data-logo_alignment', 'left');
            
            // L√§gg till i container
            container.appendChild(onloadDiv);
            container.appendChild(signinDiv);
            
            // Info-text
            const infoP = document.createElement('p');
            infoP.style.marginTop = '1rem';
            infoP.style.color = 'var(--secondary-color)';
            infoP.style.fontSize = '0.9rem';
            infoP.textContent = 'üîê Endast auktoriserade anv√§ndare kan logga in';
            container.appendChild(infoP);
            
            console.log('‚úÖ Google Sign-In initierat s√§kert');
        }

        // Kontrollera session n√§r sidan laddas
        async function checkExistingSession() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/status`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.authenticated) {
                    console.log('‚úÖ Befintlig session hittad:', data.user.email);
                    window.location.href = 'admin-panel.html';
                    return true;
                } else {
                    console.log('‚ÑπÔ∏è Ingen aktiv session');
                    return false;
                }
            } catch (error) {
                console.log('‚ÑπÔ∏è Kunde inte kontrollera session:', error.message);
                return false;
            }
        }

        // Initiera sidan med s√§ker konfigurationsladdning
        document.addEventListener('DOMContentLoaded', async () => {
            showLoading(true);
            
            try {
                // F√∂rst: kontrollera om det redan finns en session
                const hasSession = await checkExistingSession();
                if (hasSession) return; // Redirectad till admin-panel
                
                // Sedan: ladda konfiguration och initiera Google Sign-In
                await loadConfig();
                
                showLoading(false);
                
            } catch (error) {
                console.error('‚ùå Fel vid initiering av sidan:', error);
                showLoading(false);
            }
        });
    </script>
</body>
</html>
